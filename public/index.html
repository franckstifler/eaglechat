<head>

    <div class="ui attached stackable menu">
        <div class="ui container">
          <a class="item">
            <i class="home icon"></i> Loic EagleVision
          </a>
          <div class="right item">
          </div>
        </div>
      </div>

      <div class="ui grid very relaxed">
          <div class="six wide column">
            <form class="ui form attached fluid segment">
              <div class="field">
                    <div class="ui icon input">
                        <input type="text" placeholder="Enter your name" id="name">
                        <i class="users icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui icon input">
                        <input type="text" placeholder="Enter message" id="message">
                        <i class="talk icon"></i>
                    </div>
                </div>
                <button class="ui inverted primary button">
                    <i class="send icon"></i>
                    Send
                </button>
            </form>
          </div>
          <div class="ten wide column">
            <h4>List of Messages</h4>
            <div class="ui cards" id="messages">

                </div> -->
